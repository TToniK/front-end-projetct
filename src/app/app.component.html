<button mat-icon-button>

</button>
<mat-sidenav-container>

      <a mat-list-item [routerLink]="'/calculator'"> calculator </a>
      <a mat-list-item [routerLink]="'/feedback'"> feedback </a>
      <a mat-list-item [routerLink]="'/form'"> form </a>
      <a mat-list-item [routerLink]="'/reactive'"> Reactive form </a>
      <a mat-list-item [routerLink]="'/admin'"> Admin </a>

      <router-outlet></router-outlet>

</mat-sidenav-container>
