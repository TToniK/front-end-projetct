<div class="container">
<header class="header">Anna arvostelusi</header>
<mat-grid-list cols="1"></mat-grid-list>
  <mat-card *ngFor="let item of feedbackItemArray">
    <mat-card-header>
     <mat-card-title>{{item.question}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
     <mat-slider
       [max]="3"
       [min]="0"
       [step]="1"
       (input)="onInputChange($event, item)"></mat-slider>
      {{item.answer}}
    </mat-card-content>
  </mat-card>
</div>
